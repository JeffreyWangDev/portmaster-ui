<app-notification *ngFor="let notif of (notifsService.new$ | async); trackBy: notifsService.trackBy"
  [allowMarkdown]="config?.config?.markdown || false" [notification]="notif">
</app-notification>

<div class="placeholder" *ngIf="!(notifsService.new$ | async)?.length">
  <fa-icon icon="check"></fa-icon> No notifications
</div>
