<fieldset>
  <form #form="ngForm" (ngSubmit)="createNotification()">
    <div class="input-field">
      <label for="id">ID⭑</label>
      <input required type="text" name="id" [(ngModel)]="id" placeholder="ID">
    </div>

    <div class="input-field">
      <label for="type">Type</label>
      <select required name="type" [(ngModel)]="type">
        <option [value]="0">Info</option>
        <option [value]="1">Warning</option>
        <option [value]="2">Prompt</option>
      </select>
    </div>

    <div class="input-field">
      <label for="message">Message</label>
      <input required type="text" name="message" [(ngModel)]="message" placeholder="Message">
    </div>

    <div class="input-field">
      <label for="expires">Expires</label>
      <input type="datetime" name="expires" [(ngModel)]="expires" placeholder="Timestamp, 'now' or date">
    </div>

    <div class="input-field">
      <label for="type">Type⭑</label>
      <select required name="type" [(ngModel)]="state">
        <option value="active">Active</option>
        <option value="responded">Responded</option>
        <option value="executed">Executed</option>
      </select>
    </div>

    <div class="buttons">
      <button [disabled]="!form.valid" type="submit">Create</button>
    </div>
  </form>
</fieldset>
