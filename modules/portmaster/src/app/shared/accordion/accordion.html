<div [class.active]="active" class="cursor-pointer" (click)="toggle($event)">
  <ng-container *ngTemplateOutlet="headerTemplate; context: {$implicit: data, active: active}"></ng-container>
</div>

<div class="h-auto overflow-visible opacity-100" *ngIf="active" [@fadeIn] [@fadeOut]>
  <ng-container>
    <ng-content></ng-content>
  </ng-container>
</div>
