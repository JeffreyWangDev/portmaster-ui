<ng-container *ngIf="!!setting">
  <ng-container [ngSwitch]="_type">
    <ng-container *ngSwitchCase="'string'">

      <app-dropdown *ngIf="externalOptType(setting) === optionHints.OneOf; else: simpleTextInput" [ngModel]="_value"
        (ngModelChange)="setInternalValue($event); touched()" [disabled]="_disabled">

        <ng-container *ngIf="!!setting.PossibleValues; else: noPossibleValues">
          <ng-container *ngFor="let opt of setting.PossibleValues">
            <app-dropdown-item *dropDownValue="opt.Value">{{opt.Name}}</app-dropdown-item>
          </ng-container>
        </ng-container>

        <ng-template #noPossibleValues>
          <ng-container *ngFor="let opt of parseSupportedValues(setting)">
            <app-dropdown-item *dropDownValue="opt">{{opt}}</app-dropdown-item>
          </ng-container>
        </ng-template>

      </app-dropdown>

      <ng-template #simpleTextInput>
        <input type="text" [ngModel]="_value" (ngModelChange)="setInternalValue($event)" [disabled]="_disabled"
          (blur)="touched()">
      </ng-template>

    </ng-container>

    <input *ngSwitchCase="'number'" type="number" [ngModel]="_value" (ngModelChange)="setInternalValue($event)"
      [disabled]="_disabled" (blur)="touched()">

    <ng-container *ngSwitchCase="'boolean'">
      <app-toggle-switch id="check-{{setting.Key}}" name="check" [ngModel]="_value"
        (ngModelChange)="setInternalValue($event); touched()" [disabled]="_disabled">
      </app-toggle-switch>

      <!--
      <app-dropdown [ngModel]="_value" (ngModelChange)="setInternalValue($event)" [disabled]="_disabled">
        <app-dropdown-item *dropDownValue="true">
          <span class="trust-level low"></span>
          On
        </app-dropdown-item>
        <app-dropdown-item *dropDownValue="false">
          <span class="trust-level high"></span>
          Off
        </app-dropdown-item>
      </app-dropdown>
      -->
    </ng-container>

    <textarea *ngSwitchDefault [attr.rows]="lineCount(_value)" [ngModel]="_value"
      (ngModelChange)="setInternalValue($event)" [disabled]="_disabled" (blur)="touched()">
        </textarea>

  </ng-container>
</ng-container>
