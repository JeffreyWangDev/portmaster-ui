<span class="counter" *ngIf="count > 0">{{ count }}</span>
<div class="state">
  <span *ngIf="!loading" class="trust-level {{risk}}"></span>
  <fa-icon *ngIf="loading" [spin]="true" class="{{risk}}" icon="spinner"></fa-icon>
</div>
