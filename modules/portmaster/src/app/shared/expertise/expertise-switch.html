<app-dropdown [ngModel]="(currentLevel | async)" (ngModelChange)="selectLevel($event)">
  <app-dropdown-item *dropDownValue="expertiseLevels.User">Simple</app-dropdown-item>
  <app-dropdown-item *dropDownValue="expertiseLevels.Expert">Advanced</app-dropdown-item>
  <app-dropdown-item *dropDownValue="expertiseLevels.Developer">Developer</app-dropdown-item>
</app-dropdown>
