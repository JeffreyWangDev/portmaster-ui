globalSettings:
  title: Global Settings
  content: |
    The Global settings is what is used to determine what is the 
    defualt settings for all apps.

    Any settings you have changed in any app settings will overroid 
    the Global settings that has been changed by you.
  #url: https://docs.safing.io/settings#global
  #urlText: Read More

appSettings:
  title: App Settings
  content: |
    By defualt the settings that are set in the global settings 
    will be used by the app by defualt. If you change the app 
    settings it will overroid the global settings for that 
    specific app.
  #url: https://docs.safing.io/settings#app
  #urlText: Read More

netowrkMonitor:
  title: Network Monitor
  content: |
    This monitors your system atcivily in the last 10 minutes. Any 
    connections that an app on your system makes it will show here. 

    There are 3 colours. Ie, Green, Red, Gray.
     
    Allowed(Green)
    The colour green shows that all the connections are allowed in
    the app.

    Blocked(Red)
    The colour red shows that all the connections are blocked in 
    the app.

    Allowed/Blocked(Gray)
    The colour gray shows that some of the connections are 
    allowed and blocked in the app.
  #url: https://docs.safing.io/network-monitor
  #urlText: Read More

netowrkMonitor-App:
  title: App Networking
  content: |
    This is where you can find all the connections that this
    app is trying to make.
  #url: https://docs.safing.io/network-monitor#app-focus
  #urlText: Read More

AppsList:
  title: List Of Apps
  content: |
    If any of your installed apps on your system tries to make
    a connection it will be added to this list.

  #url: https://docs.safing.io/network-monitor#app-focus
  #urlText: Read More

